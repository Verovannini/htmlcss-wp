<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Struttura Wordpress</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header>
            <!-- Start Logo -->
            <div class="logo"></div>
            <!-- End Logo -->

            <!-- Start Nav -->
            <nav class="menu"></nav>
            <!-- End Nav -->

            <!-- Start Banner -->
            <div class="banner"></div>
            <!-- End Banner -->
        </header>
        <!-- END HEADER -->

        <!-- START MAIN -->
        <main>
            <!-- Start Main Title -->
            <div class="main-title"></div>
            <!-- End Main Title -->

            <!-- Start Main Content-->
            <div class="main-content clearfix">
                <!-- Start Column -->
                <div class="col col-left"></div>
                <!-- End Column -->

                <!-- Start Column -->
                <div class="col col-center"></div>
                <!-- End Column -->

                <!-- Start Column -->
                <div class="col col-right"></div>
                <!-- End Column -->
            </div>
            <!-- End Main Content -->
        </main>
        <!-- END MAIN -->

        <!-- START FOOTER -->
        <footer></footer>
        <!-- END FOOTER -->

    </div>
    
</body>
</html>
